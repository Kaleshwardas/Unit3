<head>

<body>
    <form  id="form">
        <input id="name" type="text" placeholder="Product Name">
        <select id="category" placeholder="Select Category">
            <option value="">Select Category</option>
            
            <option value="Shoes">Shoes</option>
            <option value="Clothes">Clothes</option>
            <option value="Toys">Toys</option>
        </select>
        <input id="image" type="text" placeholder="ImageUrl">
        <input id="price" type="number" placeholder="Product Price">
        <select  id="gender" placeholder="Select Gender">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <select  id="sold">
            <option value="False">False</option>
            <option value="True">True</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
